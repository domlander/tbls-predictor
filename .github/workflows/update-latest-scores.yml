name: update-latest-scores
on:
  schedule:
    - cron: "*,5 12-23 * * *"
jobs:
  update-latest-scores:
    runs-on: ubuntu-latest
    steps:
      - name: Wait For Response
        uses: nev7n/wait_for_response@v1.0.1
        with:
          url: "https://www.desmondtwotwo.com/"
          responseCode: 200
          timeout: 10000
          interval: 2000
      - name: Hit endpoint
        env:
          SECRET: ${{ secrets.ACTIONS_SECRET }}
        run: |
          curl "https://www.desmondtwotwo.com/api/fetchLatestScores?secret=$SECRET"
